<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composici√≥n de Componentes con Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="slot.js"></script>
    <style>
        my-form , my-list{
            display: inline-block;
            border: 1px solid #ced4da;
            padding: 15px;
            border-radius: 8px; 
        }
    </style>
</head>

<body>
    <center>
        <!-- Instancia del Componente Contenedor -->
        <my-layout>
            <my-header slot="header"></my-header>
            <my-list slot="main"></my-list>
            <footer slot="footer">
                <p class="text-muted">Ivonne Jacome.</p>
            </footer>
            <my-form slot="form"></my-form>
        </my-layout>
        
    </center>



</body>

</html>
